<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Karil University</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <style>
        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 80px; /* To prevent content from being hidden under fixed navbar */
        }

        /* Navbar Customization */
        .navbar {
            background-color: #343a40;
            position: fixed; /* Make the navbar fixed */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999; /* Make sure navbar stays above other content */
        }

        .navbar a {
            color: white;
        }

        .navbar a:hover {
            color: #f39c12; /* Yellow on hover */
        }

        /* Contact Section Styling */
        .contact-section {
            background-color: #f8f9fa;
            padding: 50px 0;
        }

        .contact-section h2 {
            color: #000000;
            font-weight: 700;
        }

        .contact-form .form-control {
            border-radius: 0.25rem;
            transition: border-color 0.3s ease;
        }

        .contact-form .form-control:focus {
            border-color: #f39c12; /* Highlight border on focus */
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }

        .contact-form button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e67e22; /* Darker yellow on hover */
            transform: scale(1.05); /* Slightly enlarge button */
        }

        /* Footer Styling */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #f39c12;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Adjust spacing for the address section */
        .contact-address {
            margin-top: 40px; /* Add space between the form and the address */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="school logo.png" alt="School Logo" width="50" height="50">
            Karil University
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>

                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Us Section -->
<section class="contact-section">
    <div class="container">
        <h2 class="text-center mb-4">Get In Touch With Us</h2>
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6">
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-lg w-100">Send Message</button>
                </form>
            </div>

            <!-- Contact Info (Our Address) -->
            <div class="col-md-6 contact-address">
                <h4 class="text-center mb-4">Our Address</h4>
                <p class="text-center">
                    123 University Avenue, <br>
                    City Name, State, Country
                </p>
                <!-- Google Maps URL Link -->
                <h5 class="text-center mt-4">Find Us on Google Maps:</h5>
                <div class="text-center">
                    <a href="https://www.google.com/maps?q=123+University+Avenue,+City+Name,+State,+Country" target="_blank" class="btn btn-warning">
                        View Location
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Karil University. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
